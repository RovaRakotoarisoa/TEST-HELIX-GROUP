<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Système de Connexion</title>
    <style>
        /* Styles CSS pour l'interface */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 350px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        input:focus {
            border-color: #4d90fe;
            outline: none;
        }
        
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #3367d6;
        }
        
        .error-message {
            color: #d93025;
            font-size: 14px;
            margin-top: 10px;
            text-align: left;
            min-height: 20px;
            visibility: hidden;
        }
        
        .success-message {
            color: #0f9d58;
            font-size: 14px;
            margin-top: 10px;
            visibility: hidden;
        }
        
        .register-link {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }
        
        .register-link a {
            color: #4285f4;
            text-decoration: none;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .dashboard {
            display: none;
            text-align: left;
        }
        
        .dashboard h2 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .logout-btn {
            background-color: #f44336;
            margin-top: 20px;
        }
        
        .logout-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Formulaire de connexion -->
        <div id="login-form">
            <h1>Connexion</h1>
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" placeholder="Entrez votre nom d'utilisateur">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="Entrez votre mot de passe">
            </div>
            <div class="error-message" id="error-message">Message d'erreur</div>
            <button id="login-btn">Se connecter</button>
            <div class="register-link">
                Pas encore inscrit? <a href="#" id="register-link">Créer un compte</a>
            </div>
        </div>

        <!-- Formulaire d'inscription -->
        <div id="register-form" style="display: none;">
            <h1>Inscription</h1>
            <div class="form-group">
                <label for="reg-username">Nom d'utilisateur</label>
                <input type="text" id="reg-username" placeholder="Choisissez un nom d'utilisateur">
            </div>
            <div class="form-group">
                <label for="reg-email">Email</label>
                <input type="email" id="reg-email" placeholder="Entrez votre email">
            </div>
            <div class="form-group">
                <label for="reg-password">Mot de passe</label>
                <input type="password" id="reg-password" placeholder="Choisissez un mot de passe">
            </div>
            <div class="form-group">
                <label for="reg-confirm-password">Confirmer le mot de passe</label>
                <input type="password" id="reg-confirm-password" placeholder="Confirmez votre mot de passe">
            </div>
            <div class="error-message" id="reg-error-message">Message d'erreur</div>
            <button id="register-btn">S'inscrire</button>
            <div class="register-link">
                Déjà inscrit? <a href="#" id="login-link">Se connecter</a>
            </div>
        </div>

        <!-- Tableau de bord (page protégée après connexion) -->
        <div id="dashboard" class="dashboard">
            <h2>Tableau de bord</h2>
            <p>Bienvenue, <span id="user-name">Utilisateur</span>!</p>
            <p>Vous êtes maintenant connecté et pouvez accéder au contenu protégé.</p>
            <button id="logout-btn" class="logout-btn">Se déconnecter</button>
        </div>
    </div>

    <script>
        // Base de données simulée (dans la pratique, utilisez un backend réel)
        // Les mots de passe sont stockés avec un hachage simulé pour l'exemple
        let users = [
            { id: 1, username: 'admin', email: 'admin@example.com', password: 'bcrypt$admin123' },
            { id: 2, username: 'user', email: 'user@example.com', password: 'bcrypt$user123' }
        ];

        // Référence aux éléments du DOM
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const dashboard = document.getElementById('dashboard');
        const errorMessage = document.getElementById('error-message');
        const regErrorMessage = document.getElementById('reg-error-message');
        const userName = document.getElementById('user-name');

        // Boutons
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const registerLink = document.getElementById('register-link');
        const loginLink = document.getElementById('login-link');

        // Champs de saisie
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const regUsernameInput = document.getElementById('reg-username');
        const regEmailInput = document.getElementById('reg-email');
        const regPasswordInput = document.getElementById('reg-password');
        const regConfirmPasswordInput = document.getElementById('reg-confirm-password');

        // Fonction de hachage simulée (en production, utilisez bcrypt ou similaire)
        function hashPassword(password) {
            // Ceci est une simulation - NE PAS UTILISER en production!
            return 'bcrypt$' + password;
        }

        // Fonction de vérification de mot de passe simulée
        function verifyPassword(plainPassword, hashedPassword) {
            // Ceci est une simulation - NE PAS UTILISER en production!
            return hashedPassword === 'bcrypt$' + plainPassword;
        }

        // Gestion de la connexion
        loginBtn.addEventListener('click', function() {
            const username = usernameInput.value;
            const password = passwordInput.value;

            // Validation des champs
            if (!username || !password) {
                showError(errorMessage, 'Veuillez remplir tous les champs');
                return;
            }

            // Recherche de l'utilisateur
            const user = users.find(u => u.username === username);
            
            // Vérification des identifiants
            if (!user || !verifyPassword(password, user.password)) {
                showError(errorMessage, 'Nom d\'utilisateur ou mot de passe incorrect');
                return;
            }

            // Connexion réussie
            login(user);
        });

        // Gestion de l'inscription
        registerBtn.addEventListener('click', function() {
            const username = regUsernameInput.value;
            const email = regEmailInput.value;
            const password = regPasswordInput.value;
            const confirmPassword = regConfirmPasswordInput.value;

            // Validation des champs
            if (!username || !email || !password || !confirmPassword) {
                showError(regErrorMessage, 'Veuillez remplir tous les champs');
                return;
            }

            // Validation de l'email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError(regErrorMessage, 'Veuillez entrer un email valide');
                return;
            }

            // Vérification de la correspondance des mots de passe
            if (password !== confirmPassword) {
                showError(regErrorMessage, 'Les mots de passe ne correspondent pas');
                return;
            }

            // Vérification de la longueur du mot de passe
            if (password.length < 6) {
                showError(regErrorMessage, 'Le mot de passe doit contenir au moins 6 caractères');
                return;
            }

            // Vérification si l'utilisateur existe déjà
            if (users.some(u => u.username === username)) {
                showError(regErrorMessage, 'Ce nom d\'utilisateur est déjà pris');
                return;
            }

            if (users.some(u => u.email === email)) {
                showError(regErrorMessage, 'Cet email est déjà utilisé');
                return;
            }

            // Création du nouvel utilisateur
            const newUser = {
                id: users.length + 1,
                username,
                email,
                password: hashPassword(password)
            };

            // Ajout à notre "base de données"
            users.push(newUser);

            // Connexion automatique après inscription
            login(newUser);
        });

        // Déconnexion
        logoutBtn.addEventListener('click', function() {
            logout();
        });

        // Navigation entre les formulaires
        registerLink.addEventListener('click', function(e) {
            e.preventDefault();
            showRegisterForm();
        });

        loginLink.addEventListener('click', function(e) {
            e.preventDefault();
            showLoginForm();
        });

        // Fonction pour afficher les erreurs
        function showError(element, message) {
            element.textContent = message;
            element.style.visibility = 'visible';
            
            // Masquer le message après 3 secondes
            setTimeout(() => {
                element.style.visibility = 'hidden';
            }, 3000);
        }

        // Fonction de connexion
        function login(user) {
            // Stockage de la session
            sessionStorage.setItem('currentUser', JSON.stringify({
                id: user.id,
                username: user.username,
                email: user.email
            }));

            // Mise à jour de l'interface
            userName.textContent = user.username;
            
            // Masquer les formulaires et afficher le tableau de bord
            loginForm.style.display = 'none';
            registerForm.style.display = 'none';
            dashboard.style.display = 'block';
            
            // Réinitialiser les formulaires
            usernameInput.value = '';
            passwordInput.value = '';
            regUsernameInput.value = '';
            regEmailInput.value = '';
            regPasswordInput.value = '';
            regConfirmPasswordInput.value = '';
        }

        // Fonction de déconnexion
        function logout() {
            // Supprimer la session
            sessionStorage.removeItem('currentUser');
            
            // Retour à l'écran de connexion
            dashboard.style.display = 'none';
            loginForm.style.display = 'block';
        }

        // Afficher le formulaire d'inscription
        function showRegisterForm() {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            dashboard.style.display = 'none';
            errorMessage.style.visibility = 'hidden';
            regErrorMessage.style.visibility = 'hidden';
        }

        // Afficher le formulaire de connexion
        function showLoginForm() {
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
            dashboard.style.display = 'none';
            errorMessage.style.visibility = 'hidden';
            regErrorMessage.style.visibility = 'hidden';
        }

        // Vérifier si un utilisateur est déjà connecté au chargement de la page
        window.addEventListener('load', function() {
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            if (currentUser) {
                userName.textContent = currentUser.username;
                loginForm.style.display = 'none';
                registerForm.style.display = 'none';
                dashboard.style.display = 'block';
            }
        });
    </script>
</body>
</html>
